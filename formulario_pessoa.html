<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cadastro de Pessoas</title>

        <script src="utilities.js"></script>
        <script src="formulario_pessoa.js"></script>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="container-fluid">

                <div class="text-center mb-5">
                    <h1>Cadastro de Pessoas</h1>
                </div>

                <div class="table-div">
                    <form id="pessoaForm">
                        <div class="mb-3">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="mb-3">
                            <label for="cpfOuCnpj">CPF/CNPJ:</label>
                            <input type="number" class="form-control" id="cpfOuCnpj" name="cpfOuCnpj">
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" id="enviarFormulario" class="btn btn-success">Enviar</button>
                            <button style="margin-left:10px" type="button" class="btn btn-primary" onclick="window.location.href='pessoas.html'">Voltar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
